	<body>
		<header>
			<div class="navbar-fixed">
				<nav>

							<ul class="nav-ul">

									<span class="3d"><strong>CHAT APP</strong></span>

							</ul>

					</div>
				</nav>
			</div>
		</header>
		<main>
			<ul class="flex-container">
				<div id="messages"></div>
			</ul>
			<ul class="flex-container">
				<!-- <button id="increment">+1</button> -->
				<form id="message-form">
					
						<input class="input "type=""text name="message" placeholder="Message">
					</span>
